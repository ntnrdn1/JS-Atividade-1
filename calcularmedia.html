<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculanelson</title>

    <style>
        body {
            background-color: rgb(22, 0, 100);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>

<body>
    <h1>Arquivo HTML com código JS</h1>
    <p>Rhaôny e Nathan</p>
    <script type="text/javascript">

        var n1 = prompt("digite a primeira nota do Batman: ");
        n1 = eval(n1);

        var n2 = prompt("digite a segunda nota do Batman: ");
        n2 = eval(n2);

        var n3 = prompt("digite a terceira nota do Batman: ");
        n3 = eval(n3);

        var total = n1 + n2 + n3;

        var media = total / 3;

        document.write("A sua média é: ", media);

        if (media >= 6) {
            document.write("<br>")
            document.write("  Aprovado!");
        } else document.write("  Reprovado!");

    </script>



</body>

</html>
